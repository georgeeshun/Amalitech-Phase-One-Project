<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Frontend Mentor | Meet landing page</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.svg" alt="logo">
    </div>
  </header>
  <main class="main-container">
    <div class="hero-container">
      <div class="image-hero-left">
        <img src="assets/desktop/image-hero-left.png" alt="people">
      </div>
      <div class="message-container">
        <div class="message1">
        <h3>Group Chat for Everyone</h3>
        <p>Meet makes it easy to connect ith others face-to-face virtually <br> and collabrate across any device</p>
      </div>
      <div class="first-button-container">
        <button class="button1" type="submit">Download  <span id="version">v1.3</span> </button>
        <button class="button2" type="menu">What is it?</button>
      </div>
      </div>
      <div class="image-hero-right">
        <img src="assets/desktop/image-hero-right.png" alt="people2" srcset="">
      </div>
    </div>
    <div class="image-slide-container">
      <img id="slide1" src="assets/desktop/image-woman-in-videocall.jpg" alt="videocall">
      <img id="slide2" src="assets/desktop/image-women-videochatting.jpg" alt="">
      <img id="slide3" src="assets/desktop/image-men-in-meeting.jpg" alt="">
      <img id="slide4" src="assets/desktop/image-man-texting.jpg" alt="">
    </div>
  </main>
  <footer></footer>
</body>
</html>
